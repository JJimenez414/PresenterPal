<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>PowerPoint Add-in</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    
    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <div id="content-main">
        <div class="padding">
            <div class="ms-Grid ms-bgColor-neutralLighter ms-fontColor-neutralPrimary">
                <h2 class="ms-font-xl">PowerPoint Assistant</h2>
                <div class="ms-TextField">
                    <input type="text" id="commandInput" class="ms-TextField-field" 
                           placeholder="Type your command (e.g., 'make it red' or 'generate image of mountains')" />
                </div>
                <button id="executeCommand" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Execute</span>
                </button>
            </div>
            
            <!-- Status Message -->
            <div id="status" class="status-message ms-font-s" aria-live="polite" style="margin-top: 20px;"></div>
        </div>
    </div>
</body>
</html>
