<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>PowerPoint Add-in</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <div id="content-main">
        <div class="padding">
            <input type="text" id="commandInput" class="ms-TextField-field" placeholder="Type your command (e.g., 'make it red')" />
            <button id="executeCommand" class="ms-Button">Execute</button>
            <button id="speechCommand" class="ms-Button">Speech</button>
            <div id="status" class="status-message"></div>
        </div>
        
    </div>
</body>
</html>
